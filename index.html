<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>💖 Trái tim ghép mảnh - Chúc em 20/10 vui vẻ 💖</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    canvas {
      display: block;
    }

    h2 {
      color: #ff7ca8;
      font-family: 'Courier New', monospace;
      font-size: 24px;
      margin-top: 20px;
      text-shadow: 0 0 10px #ff4d88, 0 0 20px #ff3366;
    }
  </style>
</head>
<body>
  <canvas id="heart"></canvas>
  <h2>💗 Chúc em 20/10 vui vẻ 💗</h2>

  <script>
    const canvas = document.getElementById("heart");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight * 0.8;
    }
    resize();
    window.addEventListener("resize", resize);

    const particles = [];
    const numParticles = 600; // số lượng mảnh
    const heartPoints = [];

    // Hàm tạo hình trái tim
    function heartShape(t) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y =
        13 * Math.cos(t) -
        5 * Math.cos(2 * t) -
        2 * Math.cos(3 * t) -
        Math.cos(4 * t);
      return { x, y };
    }

    // Tạo tọa độ các điểm của trái tim
    for (let i = 0; i < numParticles; i++) {
      const t = Math.random() * Math.PI * 2;
      const p = heartShape(t);
      heartPoints.push(p);
    }

    // Khởi tạo các mảnh
    for (let i = 0; i < numParticles; i++) {
      const angle = Math.random() * Math.PI * 2;
      const radius = Math.random() * 300 + 100;
      particles.push({
        x: canvas.width / 2 + Math.cos(angle) * radius,
        y: canvas.height / 2 + Math.sin(angle) * radius,
        target: heartPoints[i],
        size: Math.random() * 2 + 1,
        color: `hsl(${Math.random() * 20 + 340}, 100%, 60%)`,
        phase: Math.random() * Math.PI * 2,
      });
    }

    let time = 0;
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      time += 0.015;

      for (let i = 0; i < numParticles; i++) {
        const p = particles[i];

        // Tính vị trí mục tiêu (trái tim trung tâm)
        const targetX =
          canvas.width / 2 + p.target.x * 15 * Math.sin(time / 2);
        const targetY =
          canvas.height / 2 - p.target.y * 15 * Math.sin(time / 2);

        // Di chuyển mượt
        p.x += (targetX - p.x) * 0.05;
        p.y += (targetY - p.y) * 0.05;

        // Hiệu ứng nhịp đập nhẹ
        const s = p.size * (1 + 0.2 * Math.sin(time * 3 + p.phase));

        ctx.beginPath();
        ctx.arc(p.x, p.y, s, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.shadowBlur = 20;
        ctx.shadowColor = p.color;
        ctx.fill();
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
